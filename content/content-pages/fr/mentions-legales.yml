body: |
  ## Éditeur

  LaSuite est éditée par la Direction interministérielle du numérique de l'Etat (DINUM) située :

  20 avenue de Ségur
  75007 Paris
  Tel. Accueil : 01.71.21.01.70
  SIRET : 12000101100010 (secrétariat général du gouvernement)
  SIREN : 120 001 011

  ## Directeur de la publication

  La directrice de la publication est Madame Stéphanie Schaer, Directrice interministérielle du numérique.

  ## Accessibilité

  Le présent site vitrine n'a pas encore fait l'objet d'un audit de conformité. Néanmoins, l'équipe veille, dès sa conception, à appliquer les bonnes pratiques et les recommandations du RGAA, afin de garantir un accès au plus grand nombre.

  Pour en savoir plus : lien vers la page d'accessibilité

  Etat d'accessibilité : non conforme

