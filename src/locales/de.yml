homepage:
  hero:
    title: 'Der souveräne Arbeitsbereich'
    description: 'Erstellen. Organisieren. Zusammenarbeiten. Eine Open-Source-Umgebung für den öffentlichen Sektor und die Gemeinschaften.'
  slider_products:
    'Tchap':
      description: 'Sichere Sofortnachrichten, um überall zu kommunizieren.'
    'France Transfert':
      description: 'Der sichere Dienst zum Senden und Empfangen großer Dateien.'
    'Grist':
      description: 'Die moderne und kollaborative Tabellenkalkulation, die über das Raster hinausgeht.'
    'Docs':
      description: 'Der kollaborative Texteditor, der den Inhalt über die Formatierung stellt.'
    'Visio':
      description: 'Einfache und effektive Videokonferenzen für Kommunikation und Zusammenarbeit.'
    'Messagerie':
      description: 'Die professionelle E-Mail-Lösung für Beamte.'
    button: 'Entdecken'
  portal_proconnect:
    tag: 'Einheitliches Portal'
    description: "Vereinfachen Sie Ihren Alltag mit ProConnect! Greifen Sie mit einer einzigen und sicheren Identität auf die digitale Suite und alle Ihre digitalen Dienste zu. ProConnect verwaltet Ihre Verbindungen, damit Sie sich auf das Wesentliche konzentrieren können.\n\nHerausgeber: ProConnect hilft Ihnen, Ihr Wachstum zu beschleunigen. Unsere einfach zu integrierende Lösung verbindet Sie mit einem dynamischen digitalen Ökosystem und ermöglicht Ihnen, an der digitalen Transformation des Staates teilzunehmen."
    button: 'Ich integriere ProConnect in meinen Dienst'
  ecosystem:
    tag: Staatliche Dienste
    title: Das ProConnect-Ökosystem
    description: Nutzen Sie weiterhin staatliche Dienste mit ProConnect. Résana, Sites Faciles, Webinaire, Webconf, Audioconf... Viele leistungsstarke Werkzeuge stehen Ihnen zur Verfügung, die die digitale Suite perfekt ergänzen.
    resana_bento: BentoResana
  editors:
    tag: Herausgeber
    title: 'Das ist noch nicht alles!'
    description: Wichtige Akteure der französischen Digitalbranche, wie Whaller, nutzen ebenfalls ProConnect. Diese sichere kollaborative Plattform hat unsere Authentifizierungslösung integriert, um ihren Nutzern eine vereinfachte und sichere Anmeldung zu bieten und gleichzeitig hohe Datenschutzstandards zu gewährleisten.
  secure_tools:
    tag: Sicherheit
    title: Sichere Werkzeuge
    description:
      Beamte profitieren von einer sicheren Arbeitsumgebung mit der Gewissheit, dass ihre Daten in Frankreich gespeichert werden.
      Die Werkzeuge der digitalen Suite wurden mit höchster Priorität auf Sicherheit entwickelt, um maximalen Schutz Ihrer sensiblen Daten zu gewährleisten. Sie werden ausschließlich auf SecNumCloud-zertifizierten Infrastrukturen der ANSSI (Französische Nationale Agentur für die Sicherheit von Informationssystemen) gehostet und garantieren ein optimales Sicherheitsniveau gemäß der französischen digitalen Souveränität.
  migration:
    tag: Migration
    title: Wechseln Sie zur digitalen Suite!
    description:
      Möchten Sie Ihre Beamten mit den Werkzeugen der digitalen Suite ausstatten? Unsere Experten unterstützen Sie bei der Integration unserer Anwendungen in Ihr Informationssystem – von den technischen Voraussetzungen bis zur Harmonisierung mit Ihren aktuellen Tools.
      <br /><br />
      Buchen Sie eine personalisierte Demonstration, um unsere Lösungen kennenzulernen. Unsere Experten beantworten Ihre technischen Fragen und stellen Ihnen unsere Roadmap vor.
    button: Demo buchen
  suite_territoriale:
    tag: Regionen
    title: Auch für lokale Behörden
    description: 'Die ANCT bietet eine Auswahl digitaler Dienste für Gemeinden mit weniger als <strong>3.500 Einwohnern</strong> oder mit weniger als <strong>15.000 Einwohnern</strong>. Diese Dienste werden mit ProConnect bei Fachkräften im lokalen öffentlichen Sektor eingeführt. Jede lokale Behörde, die <strong>einem Partner-OPSN angeschlossen ist</strong>, kann ebenfalls von den Diensten der territorialen Suite profitieren.'
    button: Entdecken Sie die territoriale Suite
  footer:
    description: Nutzen Sie die digitale Suite noch heute!
    contact_button: Chatten Sie mit uns
    newsletter_button: Newsletter abonnieren
