homepage:
  hero:
    title: 'Digital commons for a simpler, more effective, and sovereign State'
    description: 'Create. Organize. Collaborate. A collection of digital commons designed for the public sector and reusable by all.'
  slider_products:
    'Tchap':
      description: 'Secure instant messaging to communicate wherever you are.'
      basedOn: 'Based on <a class="inline-block font-bold text-primary-text" target="new" href="https://element.io">Element</a> and relying on the <a class="inline-block font-bold text-primary-text" target="new" href="https://matrix.org">Matrix</a> protocol.'
    'France Transfert':
      description: 'The secure service for sending and receiving large files.'
      basedOn: ' '
    'Grist':
      description: 'The modern and collaborative spreadsheet that goes beyond the grid.'
      basedOn: 'Based on <a class="inline-block font-bold text-primary-text" target="new" href="https://www.getgrist.com">Grist</a>'
    'Docs':
      description: 'The collaborative text editor that prioritizes content over formatting.'
      basedOn: 'Based on <a class="inline-block font-bold text-primary-text" target="new" href="https://www.blocknotejs.org">BlockNoteJS</a> and other JavaScript libraries.'
    'Visio':
      description: 'Simple and effective videoconferencing to communicate and collaborate.'
      basedOn: 'Based on <a class="inline-block font-bold text-primary-text" target="new" href="https://livekit.io">LiveKit</a>'
    'Messagerie':
      description: 'The professional messaging for civil servants.'
      basedOn: 'Based on <a class="inline-block font-bold text-primary-text" target="new" href="https://www.open-xchange.com">Open-XChange</a> and other Free Software programs.'
    'Fichiers':
      description: The state's storage and sharing service.
      basedOn: ' '
    button: 'Discover'
  portal_proconnect:
    tag: 'Unique portal'
    description: "Simplify your daily life with ProConnect! Access LaSuite and all your digital services with a unique and secure identity. ProConnect manages your connections so you can focus on what matters.\n\nEditors: ProConnect helps you accelerate your growth. Easy to integrate, our solution connects you to a dynamic digital ecosystem and allows you to participate in the digital transformation of the state."
    button: 'I integrate ProConnect into my service'
  ecosystem:
    tag: State services
    title: The ProConnect ecosystem
    description: Continue using state services with ProConnect. Résana, Sites Faciles, Webinaire, Webconf, Audioconf... So many powerful tools at your fingertips that wonderfully complement LaSuite.
    resana_bento: BentoResana
  communs:
    tag: Digital Commons
    title: 'It doesn’t stop there!'
    description: By adopting a digital commons approach, LaSuite encourages the emergence of strategic partnerships to offer innovative, sovereign and scalable solutions, aligned with the highest security standards via ProConnect.
    articles:
      gristclevercloud:
        description: Clever Cloud becomes Grist’s preferred European host, offering a sovereign, secure and European-compliant data solution through a strategic partnership.
      bundlesmatrix:
        title: Germany Adopts the Matrix Protocol
        description: "BundesMessenger is the German equivalent of Tchap: a sovereign and encrypted messaging service based on Matrix. Like France, Germany has chosen Matrix for its public communications, reinforcing the legitimacy of this open-source standard."
    button_read: Read the article
  secure_tools:
    tag: Security
    title: Secure tools
    description:
      Civil servants benefit from a secure work environment, with the assurance that their data is stored in France.
      The tools of LaSuite are designed with security as a priority, ensuring maximum protection of your sensitive data. Hosted only on SecNumCloud certified infrastructures by ANSSI (French National Agency for the Security of Information Systems), the applications guarantee an optimal level of security in compliance with French digital sovereignty.
  migration:
    tag: Thematic Webinars
    title: Discover LaSuite
    description:
      Whether you are an agent looking to explore the tools of LaSuite or a manager tasked with equipping your teams, our webinars are designed for you!
      <br />
      Explore the tools, features, and benefits of LaSuite, as well as its integration into your administration. Ask your questions and attend live demonstrations.
      <br />
      Sign up now for the sessions that interest you!
    button: Sign up for a webinar
  suite_territoriale:
    tag: Territories
    title: Also for local authorities
    description: 'The ANCT offers a selection of digital services to municipalities with fewer than <strong>3,500 inhabitants </strong> with fewer than <strong>15,000 inhabitants.</strong> It is deployed with ProConnect among professionals in the local public sector. Any local authority <strong>affiliated with a partner OPSN</strong> can also benefit from the services of LaSuite Terriroriale.'
    button: Discover LaSuite Terriroriale
  footer:
    description: Use LaSuite today!
    contact_button: Chat with us
    newsletter_button: Subscribe to the newsletter
