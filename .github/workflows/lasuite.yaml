name: lasuite

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - '*'

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    # always do this, except if a PR is triggered by DecapCMS
    if: github.event_name != 'pull_request' || !contains(github.event.pull_request.title, 'cms-bot')
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Lint sources
        run: yarn lint
      - name: Format sources
        run: yarn format
      - name: Build sources
        run: yarn build
  lint-git:
    runs-on: ubuntu-latest
    steps:
      - name: Report lint-git status
        run: echo "OK"
